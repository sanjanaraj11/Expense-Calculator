<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/dashboard.css">
  </head>
  <body>
    <h1>Personal Expense</h1>
    <div class="form-group">
        <label for="subject">Category</label><br>
        <input class="form-control" type="text" name="expname" placeholder="Enter Category" required>
    </div>

    <div>

        <label for="subject">Amount</label><br>
        <input class="form-control" type="number" name="amount" placeholder="Enter Amount" step="0.1" required>
    </div>

    <div>
        <label for="subject">Card</label><br>
        <input class="form-control" type="text" name="ctype" placeholder="Enter Type of Card" required>
    </div>

    <div>
        <label for="subject">Bank Name</label><br>
        <input class="form-control" type="text" name="cname" placeholder="Enter Bank Name" required>
    </div>

    <form action-"/api/insertexp/" method="get">
        <button name="Addbtn" type="submit">Add</button>
    </form>

    <div>
        <input type="submit" name="Submit" value="Cancel">
    </div>


  </body>
</html>
